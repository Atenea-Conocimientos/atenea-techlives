            const resultTitle = document.getElementById('result-title');
            const resultText = document.getElementById('result-text');

            resultCard.className = 'result-card ' + option.result;
            resultCard.style.display = 'block';

            if (option.result === 'good') {
                resultIcon.textContent = '‚úÖ';
                resultTitle.textContent = 'Excelente decisi√≥n';
                if (selectedOption === null) score += 10;
            } else if (option.result === 'medium') {
                resultIcon.textContent = '‚ö†Ô∏è';
                resultTitle.textContent = 'Puede funcionar, pero...';
                if (selectedOption === null) score += 5;
            } else {
                resultIcon.textContent = '‚ùå';
                resultTitle.textContent = 'Cuidado con esto';
                if (selectedOption === null) score += 0;
            }

            resultText.textContent = option.feedback;
            
            if (selectedOption === null) {
                decisions++;
                document.getElementById('decisions').textContent = decisions;
            }
            
            selectedOption = index;
            document.getElementById('score').textContent = score;
            document.getElementById('next-btn').disabled = false;
        }

        function nextScenario() {
            currentScenario++;
            renderScenario();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousScenario() {
            if (currentScenario > 0) {
                currentScenario--;
                renderScenario();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function renderFinale() {
            const container = document.getElementById('game-container');
            const maxScore = scenarios.length * 10;
            const percentage = Math.round((score / maxScore) * 100);
            
            document.getElementById('progress').style.width = '100%';
            document.getElementById('stats-bar').classList.add('hidden');

            let title, subtitle, icon;
            if (percentage >= 80) {
                icon = 'üèÜ';
                title = '¬°QA Automation Senior!';
                subtitle = 'Tom√°s decisiones excelentes. Est√°s listo para liderar.';
            } else if (percentage >= 60) {
                icon = '‚≠ê';
                title = 'QA Automation S√≥lido';
                subtitle = 'Buenas decisiones en general. Segu√≠ puliendo los edge cases.';
            } else {
                icon = 'üìö';
                title = 'En Camino';
                subtitle = 'Hay oportunidades de mejora. ¬°Pero as√≠ se aprende!';
            }

            container.innerHTML = `
                <div class="scenario-card finale-card">
                    <div class="finale-icon">${icon}</div>
                    <h2 class="finale-title">${title}</h2>
                    <p class="finale-subtitle">${subtitle}</p>
                    <div class="score-display">${score}/${maxScore}</div>
                    <p style="color: #94a3b8; margin-bottom: 30px;">Puntos obtenidos</p>
                    <button class="nav-btn primary" onclick="restart()">
                        üîÑ Jugar de nuevo
                    </button>
                </div>
            `;
        }

        function restart() {
            currentScenario = 0;
            score = 0;
            decisions = 0;
            document.getElementById('stats-bar').classList.remove('hidden');
            document.getElementById('score').textContent = '0';
            document.getElementById('decisions').textContent = '0';
            renderScenario();
        }

        // Start the game
        renderScenario();
    </script>
</body>
</html>
